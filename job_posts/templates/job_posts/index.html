<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="background-color: #f0f2f5;">
    <nav class="navbar navbar-expand-lg mb-5" style="background-color: #4262a7;;" data-bs-theme="light">
        <div class="container mb-4">
            <a class="navbar-brand ps-1" href="#" style="font-size: 40px; color: white;"><b>Job Openings</b></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-9">
                {% for job in jobs %}
                <div class="card m-2" style="width: 100%; display: inline-block; height: 200px;">
                    <div class="card-body">
                        <img src="{{job.logo.url}}" class="card-img-start" alt="..." style="width: 200px; height: 150px;">
                        <div style="display: inline-block;">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                            <a href="{% url 'job' job.title %}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-2">
                <ul>
                    {% for job in jobs %}
                    <li><a href="{% url 'job' job.title %}" target="_self">{{job.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</body>
</html>

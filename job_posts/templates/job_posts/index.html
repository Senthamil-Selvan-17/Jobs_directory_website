<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body style="background-color: #f0f2f5;" class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand fixed-top" style="background-color: #4262a7;;" data-bs-theme="light">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-size: 60px; color: white;"><b>Job Openings</b></a>
            <div class="justify-content-end">
                <ul class="navbar-nav">
                    <li style="color: white; font-size: 25px;" class="pe-4">About</li>
                    <li style="color: white; font-size: 25px;" class="pe-4">Contact Us</li>
                    <input type="text" name="" id="" placeholder="Search" style="border-radius: 7px; border-color: #4262a7;" class="pe-4">
                    <i class="bi bi-search ps-2 pt-2 " style="color: white; font-size: 20px;"></i>
                </ul>
            </div>
        </div>
    </nav>

    <main style="margin-top: 100px; margin-bottom: 50px;" class="flex-fill">
        <div class="container">
            <h1 class="ms-3 mt-5"><b>Recent Jobs</b></h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    {% for job in jobs %}
                    <div class="card m-2" style="width: 100%; display: inline-block;">
                        <div class="card-body container p-1 pt-2">
                            <div class="row">
                                <img src="{{job.logo.url}}" class="card-img-start col-3" alt="..." style="width: 200px; height: 150px;">
                                <div style="display: inline;" class="col-9">
                                    <a href="{% url 'job' job.slug %}" style="text-decoration: none; color: black;"><h5 class="card-title">{{ job.title }}</h5></a>
                                    <p class="card-text">{{ job.two_line_des }}</p>
                                    <a href="{% url 'job' job.slug %}" class="btn btn-primary">Read more</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-3">
                    <ul style="background-color: white;">
                        {% for job in jobs %}
                        <li style="list-style-type: none;"><a href="{% url 'job' job.slug %}" target="_self" style="text-decoration: none; font-size: large;">{{job.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto" style="background-color: white;">
        <div class="container">
            <p style="margin-top: 30px; margin-left: 10px;">Â© 2025 Job Openings</p>
        </div>
    </footer>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
